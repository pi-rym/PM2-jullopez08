    <main>
        <h2 class="text-center text-light">CREAR PELICULAS</h2>
        <div class="container-lg text-center bg-info border border-primary-subtle rounded-3 opacity-75"
            style="margin-top: 16px;">
            <div class="container text-center">
                <div class="row ">
                    <div class="row">

                        <div class="col-md-6 offset-md-3">
                            <form action="" id="form">
                                <div class="mb-3">
                                    <label class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title" placeholder="una pelicula">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Year</label>
                                    <input type="number" class="form-control" id="year" placeholder="2023">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Director</label>
                                    <input type="text" class="form-control" id="director" placeholder="Algun Director">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Duration</label>
                                    <input type="text" class="form-control" id="duration" placeholder="1h 62min">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Genre</label>
                                    <input type="text" class="form-control" id="genre" placeholder="example: Action">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Rate</label>
                                    <input type="number" class="form-control" id="rate" placeholder="7.7">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Poster</label>
                                    <input type="url" class="form-control" id="poster"
                                        placeholder=" url de una imagen https://">
                                </div>
                                <div class="container text-center">
                                    <div class="row align-items-start">
                                        <div class="col">
                                            <button type="submit" class="btn btn-primary">Enviar</button>
                                        </div>
                                        <div class="col">
                                            <button type="button" id="btnlimpiar"
                                                class="btn btn-primary">Limpiar</button>
                                        </div>
                                    </div>
                                </div>


                            </form>
                        </div>

                    </div>
                </div>
            </div>
    </main>
