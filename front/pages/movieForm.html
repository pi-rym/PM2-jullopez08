        <h2>CREAR PELICULAS</h2>
        <div class="container-lg text-center bg-info border border-primary-subtle rounded-3" style="margin-top: 16px;">
            <div class="container text-center">
                <div class="row ">
                    <div class="row">

                        <div class="col-md-6 offset-md-3">
                            <form id="movieForm">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Titùlo</label>
                                    <input type="text" class="form-control" id="Inputitle"
                                        placeholder="Escriba aquì el titùlo de una pelicula..." required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Año</label>
                                    <input type="number" class="form-control" id="Inputyear"
                                        placeholder="Escriba el año de publicacion " required max="2024" min="1900">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Director</label>
                                    <input type="text" class="form-control" id="Inputdirector"
                                        placeholder="Escriba el nombre del director de la pelicula..." required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Duraccion</label>
                                    <input type="number" class="form-control" id="Inputduraction"
                                        placeholder="Escriba aquì cuanto tiempo dura la pelicula" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleDataList" class="form-label">Genero</label>
                                    <!-- <input class="form-control" list="datalistOptions" id="Listgenre" multiple
                                        placeholder="Seleccione a que generos pertenece la pelicula..." required>
                                    <datalist id="datalistOptions">
                                        <option value="Action">
                                        <option value="Adventure">
                                        <option value="Fantasy">
                                        <option value="Sci-Fi">
                                        <option value="Comedy">
                                        <option value="Drama">
                                        <option value="Romance">
                                        <option value="Terror">

                                    </datalist> -->
                                    <div id="Listgenre"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Ranking</label>
                                    <input type="number" class="form-control" id="Inputrate"
                                        placeholder="¿Cùal es el Ranking de la pelicula?" step="1.0" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Imagen</label>
                                    <input type="text" class="form-control" id="Inputimage"
                                        placeholder="Escriba aquì la URL de una imagen asociada a la pelicula" required>
                                </div>
                                <div class="container text-center">
                                    <div class="row align-items-start">
                                        <div class="col">
                                            <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar</button>
                                        </div>
                                        <div class="col">
                                            <button type="submit" class="btn btn-primary"
                                                id="limpiarbtn">limpiar</button>
                                        </div>
                                    </div>
                                </div>

                            </form>
